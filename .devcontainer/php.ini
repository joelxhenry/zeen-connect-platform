; Development PHP settings
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php_errors.log

; Memory and execution limits
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; Upload limits
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20

; OPcache settings (development - disabled for live changes)
opcache.enable = 0
opcache.enable_cli = 0

; Date/time settings
date.timezone = UTC

; Session settings
session.save_handler = redis
session.save_path = "tcp://redis:6379"

; Realpath cache (reduce for development)
realpath_cache_size = 4096K
realpath_cache_ttl = 60
