; PHP Configuration for Development

[PHP]
; Error handling - show all errors in development
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/www/html/storage/logs/php-error.log

; Resource limits (generous for development)
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 5000

; File uploads
upload_max_filesize = 128M
post_max_size = 128M
max_file_uploads = 50

; Session
session.gc_maxlifetime = 3600

; OPcache - disabled for development to see changes immediately
[opcache]
opcache.enable = 0

; Timezone
date.timezone = UTC

; Realpath cache - shorter for development
realpath_cache_size = 4096K
realpath_cache_ttl = 120
